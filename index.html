<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" />
    <title>Speech Recognition App</title>
</head>
<body>
    <div class="container">
        <p class="heading">Speech Recognition App</p>
        <div class="options">
            <div class="language">
                <p>Language</p>
                <select name="language" id="language"></select>
            </div>
        </div>
        <div class="line"></div>
        <button class="btn record">
            <div class="icon">
                <ion-icon name="mic-outline"></ion-icon>
                <img src="bars.svg" alt="bar"/>
            </div>
            <p>Start Listening</p>
        </button>
        <p class="heading">Result :</p>
        <div class="result" spellcheck="false"></div>
    </div>
</body>
</html>
